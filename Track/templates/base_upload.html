<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
        }
        .section {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.2s;
        }
        button:active, button:focus {
            background: #1741a6;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            background: #22c55e;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 0.7rem;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(34,197,94,0.08);
            transition: background 0.2s;
        }
        .download-link:active, .download-link:focus {
            background: #15803d;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload & Process Files</h2>
        <form id="uploadForm" class="section">
            <label for="fileInput">Select files to upload:</label>
            <input type="file" id="fileInput" name="files" multiple required>
            <button type="submit">Upload & Process</button>
        </form>
        <div id="downloadSection" class="section hidden">
            <a id="downloadLink" class="download-link" href="#" download>Download Processed Excel</a>
        </div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!fileInput.files.length) {
                alert('Please select at least one file to upload.');
                return;
            }
            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files', file);
            }
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Processing failed.');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'Processed.xlsx';
                downloadSection.classList.remove('hidden');
                // Optionally auto-download:
                // downloadLink.click();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
